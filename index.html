<html>
<head>
  <script src="http://livejs.com/live.js"></script>
  <script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>
  <script src="//sdk.altvr.com/libs/altspace.js/0.28.1/altspace.js"></script>
  <script src="https://cdn.rawgit.com/AltspaceVR/aframe-altspace-component/v1.4.0/dist/aframe-altspace-component.min.js"></script>
</head>
<body>
  <!-- set up the scene -->
  <a-scene altspace sync-system="author: maer; app: test-app">

    <!-- Preload the Model -->
    <a-assets>
        <a-asset-item id="shadowrunBar" src="Assets/Meshes/ShadowrunBar.obj"></a-asset-item>
        <a-asset-item id="shadowrunBarMat" src="Assets/Meshes/ShadowrunBar.mtl"></a-asset-item>
    </a-assets>

    <!-- Instantiate the Model -->
    <a-obj-model src="#shadowrunBar" mtl="#shadowrunBarMat" position="0 0 0" rotation="0 0 0" scale="1 1 1" n-mesh-collider="type: environment; convex: false"></a-obj-model>
</a-scene>

</body>
</html>
